<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pompeo-project-portfolio</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header__container">
            <a class="header__logo" href="#">
                <img class="header__logo-img" src="./img/Pompeo-logo.svg" alt="logo" width="109" height="40">
            </a>
            
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link sitenav__link-one" href="#">HOME</a>
                    </li>
                    
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">ABOUT</a>
                    </li>
                    
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">SHOP</a>
                    </li>
                    
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">CONTACT</a>
                    </li>
                    
                    <li class="sitenav__item">
                        <img class="sitenav__img" src="./img/Vector.svg" alt="Vector-logo" width="19" height="20">
                        <span class="sitenav__span">Cart</span>
                    </li>
                </ul>

            </nav>
        </div>
    </header>
    <!--MAIN-->
    <main></main>
    <!--FOOTER-->
    <footer></footer>
</body>
</html>
